name: Build and Publish Docker Image

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: paowa
  # DockerHub Configuration
  DOCKERHUB_USERNAME: humxc

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image with Nix
        run: nix build .#dockerImage

      - name: Load Docker Image
        run: ./result | docker load

      - name: Tag and Push Docker Image
        run: |
          # Image loaded from nix build is named "paowa:latest" defined in flake.nix
          SOURCE_IMAGE="paowa:latest"

          # --------------------------------------------------------------------------------
          # GHCR Configuration
          # --------------------------------------------------------------------------------
          GHCR_OWNER=$(echo "${{ github.repository_owner }}" | tr '[A-Z]' '[a-z]')
          GHCR_TARGET="${{ env.REGISTRY }}/$GHCR_OWNER/${{ env.IMAGE_NAME }}"

          # --------------------------------------------------------------------------------
          # Docker Hub Configuration
          # --------------------------------------------------------------------------------
          DOCKERHUB_TARGET="${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"

          # --------------------------------------------------------------------------------
          # Determine Version
          # --------------------------------------------------------------------------------
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi

          echo "Pushing version: $VERSION"

          # --------------------------------------------------------------------------------
          # Function to tag and push to a registry
          # --------------------------------------------------------------------------------
          push_image() {
            local target=$1
            local ver=$2
            echo "Processing $target:$ver..."
            docker tag $SOURCE_IMAGE $target:$ver
            docker push $target:$ver
          }

          # 1. Push VERSION tag (e.g. v1.0.0 or latest) to both registries
          push_image $GHCR_TARGET $VERSION
          push_image $DOCKERHUB_TARGET $VERSION

          # 2. If it is a version tag, also push 'latest' to both registries
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
             echo "Also pushing latest tag for release..."
             push_image $GHCR_TARGET "latest"
             push_image $DOCKERHUB_TARGET "latest"
          fi

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
